name: Send LINE Menu Notification

on:
  schedule:
    # 30分前に起動して待機する設定 (06:30, 11:30, 16:30 JST)
    - cron: '30 21,2,7 * * *'
  repository_dispatch:
    types: [manual_fix]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python script
        env:
          CHANNEL_ACCESS_TOKEN: ${{ secrets.CHANNEL_ACCESS_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
          FORCE_PDF_URL: ${{ github.event.client_payload.pdf_url }}
        run: python main.py

      # 変更の保存 (menu_memory.json と timing_stats.json の両方を保存)
      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # ファイルがあればステージング、なければ何もしない
          git add menu_memory.json timing_stats.json || true
          git diff --staged --quiet || git commit -m "Update memory and timing stats [skip ci]"
          git push
