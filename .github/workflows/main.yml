name: Send LINE Menu Notification

on:
  schedule:
    - cron: '50 21,2,7 * * *'
  # 外部指令用 (LINE/GASから)
  repository_dispatch:
    types: [manual_fix]
  # 手動実行用
  workflow_dispatch:

jobs:
  build_and_send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python script
        env:
          # ▼▼▼ 修正箇所: あなたのSecrets名に合わせて LINE_ を削除しました ▼▼▼
          CHANNEL_ACCESS_TOKEN: ${{ secrets.CHANNEL_ACCESS_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
          # ▲▲▲ 修正ここまで ▲▲▲
          
          # 外部(GAS)からURLを受け取る設定
          FORCE_PDF_URL: ${{ github.event.client_payload.pdf_url }}
        run: python main.py
